name: magento
apiVersion: v2
appVersion: 2.4.5
version: 2.6.1
description: Magento chart to deploy the application including services.
type: application
keywords:
- magento
- ecommerce
- Phoenix
maintainers:
  - name: PHOENIX MEDIA GmbH
    url: https://www.phoenix-media.eu
home: https://github.com/PHOENIX-MEDIA/magento2-helm
icon: https://github.com/magento/magento2/blob/2.4-develop/lib/web/images/logo.svg
dependencies:
  - name: mariadb
    repository: https://charts.bitnami.com/bitnami
    version: ~11.0.0
    condition: mariadb.enabled
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: ~16.13.0
    condition: redis.enabled
  - name: elasticsearch
    repository: https://helm.elastic.co
    version: ~7.17.0
    condition: elasticsearch.enabled
  - name: opensearch
    repository: https://opensearch-project.github.io/helm-charts/
    version: ~1.18.0
    condition: opensearch.enabled
  - name: varnish
    repository: https://charts.softonic.io
    version: 0.13.1
    condition: varnish.enabled
  - name: rabbitmq
    repository: https://charts.bitnami.com/bitnami
    version: ~10.3.0
    condition: rabbitmq.enabled
  - name: imgproxy
    version: ~0.8.27
    repository: https://helm.imgproxy.net/
    condition: imgproxy.enabled
